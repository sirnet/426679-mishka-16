<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Academy: Мишка</title>
</head>
<body>
    <header class="page-header">
        <a href="#" class="header__logo">
            <img class="header__logo-image" src="http://placehold.it/150x100" alt="Интеренет магазин Мишка">
        </a>
        <nav class="menu-nav">
            <button class="menu-nav__toggle">Развернуть Меню</button>
            <div class="menu-nav__wrap">
                <!--Категории меню-->
            </div>
        </nav>
    </header>
    <main class="page-main">
        <h2 class="page-main__catalog">Каталог товаров</h2>
        <section class="card__wrap">
            <div class="card__wrap-block">
                <img src="http://placehold.it/150x100" alt="" class="card__image">
                <h3 class="card__tittle">Зайчик-попрыгайчик</h3>
                <p class="card_tittle-text">Рост 30 см, вес 200г</p>
                <span class="card__line"></span>
                <table class="card__volue">
                    <tr>
                        <td>1200 руб.</td>
                        <td><img class="card__icon" src="http://placehold.it/150x100" width="50" height="50" alt=""/></td>
                    </tr>
                </table>
            </div>
            <div class="card__wrap-block">
                    <img src="http://placehold.it/150x100" alt="" class="card__image">
                    <h3 class="card__tittle">Зайчик-попрыгайчик</h3>
                    <p class="card_tittle-text">Диаметр 15см, высота 10см</p>
                    <span class="card__line"></span>
                    <table class="card__volue">
                        <tr>
                            <td>690 руб.</td>
                            <td><img class="card__icon" src="http://placehold.it/150x100" width="50" height="50" alt=""/></td>
                        </tr>
                    </table>
                </div>
                <div class="card__wrap-block">
                        <img src="http://placehold.it/150x100" alt="" class="card__image">
                        <h3 class="card__tittle">Большая корзина для игрушек</h3>
                        <p class="card_tittle-text">Диаметр 30 см, высота 30см</p>
                        <span class="card__line"></span>
                        <table class="card__volue">
                            <tr>
                                <td>1500 руб.</td>
                                <td><img class="card__icon" src="http://placehold.it/150x100" width="50" height="50" alt=""/></td>
                            </tr>
                        </table>
                    </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="page-footer__social">
            <ul class="social__list">
                <li class="social__item">
                    <a class="social__link social-link--instagram" href="#">Мы в Инстаграм</a>
                </li>
                <li class="social__item">
                    <a class="social__link social-link--facebook" href="#">Мы в Фейсбук</a>
                </li>
                <li class="social__item">
                    <a class="social__link social-link--twitter" href="#">Мы в Твитер</a>
                </li>
            </ul>
        </div>
        <div class="page-footer_copyright copyright">
            <b class="copyright__text">Разработано</b>
            <a href="#" class="icon copyright__link"></a>
        </div>
    </footer>
</body>
</html>
