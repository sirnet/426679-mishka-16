<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../source/css/style.css">
  <title>HTML Academy: Мишка</title>
</head>

<body>
  <header class="page-header">
    <nav class="menu-nav">
        <a href="#" class="menu-nav__logo">
            <img class="menu-nav__logo-image" src="img/logo-mobile.svg" alt="Интернет магазин Мишка" />
        </a>
    </nav>
    <div class="menu-nav__wrap">
        <span class="menu-nav__icon-open"></span>
        <span class="menu-nav__icon-close"></span>
    </div>
    <div class="page-haeder__wrap">
      <h1 class="page-header__title">Милые штуки ручной<br> работы для дома</h1>
      <img src="img/hero-mobile@1x.jpg" alt="Изделия ручной работы" class="page-header__image" />
    </div>
  </header>
  <main class="page-main">
    <h2 class="page-main__title">Каталог товаров</h2>
    <section class="catalog">
      <ul class="catalog__list">
        <li class="catalog__item">
          <img src="http://placehold.it/150x100" alt="" class="catalog__image" />
          <h3 class="catalog__title">Зайчик-попрыгайчик</h3>
          <p class="catalog__title-text">Рост 30 см, вес 200г</p>
          <span class="catalog__line"></span>
          <table class="catalog__list">
            <tr>
              <td class="catalog__value">1200 руб.</td>
              <td class="catalog__field">
                <a class="catalog__cart" href="#"></a>
              </td>
            </tr>
          </table>
        </li>
        <li class="catalog__item">
          <img src="http://placehold.it/150x100" alt="" class="catalog__image">
          <h3 class="catalog__title">Зайчик-попрыгайчик</h3>
          <p class="catalog__title-text">Диаметр 15см, высота 10см</p>
          <span class="catalog__line"></span>
          <table class="catalog__list">
            <tr>
              <td class="catalog__value">690 руб.</td>
              <td class="catalog__field">
                <a class="catalog__cart" href="#"></a>
              </td>
            </tr>
          </table>
        </li>
        <li class="catalog__item">
          <img src="http://placehold.it/150x100" alt="" class="catalog__image">
          <h3 class="catalog__title">Большая корзина для игрушек</h3>
          <p class="catalog__title-text">Диаметр 30 см, высота 30см</p>
          <span class="catalog__line"></span>
          <table class="catalog__list">
            <tr>
              <td class="catalog__value">1500 руб.</td>
              <td class="catalog__field">
                <a class="catalog__cart" href="#"></a>
              </td>
            </tr>
          </table>
        </li>
      </ul>
    </section>
  </main>
  <footer class="page-footer">
    <div class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link--instagram" href="#"></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--facebook" href="#"></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--twitter" href="#"></a>
        </li>
      </ul>
    </div>
    <div class="page-footer__copyright copyright">
      <b class="copyright__text">Разработано</b>
      <a href="#" class="icon copyright__link">
        <img class="page-footer__image" src="img/htmlacademy.svg" width="50" height="50" alt="">
      </a>
    </div>
  </footer>
</body>
</html>
