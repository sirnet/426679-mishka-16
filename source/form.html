<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Academy: Мишка</title>
</head>

<body>
  <header class="page-header">
    <h1 class="visually-hidden">Магазин мягких игрушек</h1>
    <a href="#" class="page-header__logo">
      <img class="page-header__logo-image" src="http://placehold.it/150x100" alt="Интернет магазин Мишка">
    </a>
    <nav class="menu-nav">
      <button class="menu-nav__toggle">Развернуть Меню</button>
      <div class="menu-nav__wrap">
        <!--Категории меню-->
      </div>
    </nav>
  </header>
  <footer class="page-footer">
    <div class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link--instagram" href="#">Мы в Инстаграм</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--facebook" href="#">Мы в Фейсбук</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--twitter" href="#">Мы в Твитер</a>
        </li>
      </ul>
    </div>
    <div class="page-footer__copyright copyright">
      <b class="copyright__text">Разработано</b>
      <a href="#" class="icon copyright__link"><img class="page-footer__image" src="http://placehold.it/150x100"
          width="50" height="50" alt="">
      </a>
    </div>
  </footer>
</body>

</html>
